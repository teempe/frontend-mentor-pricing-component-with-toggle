<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">

        <title>Frontend Mentor | Pricing component with toggle</title>
    </head>
    <body>
        <main>
            <!-- h1 for semantics reason only -->
            <h1 class="visually-hidden">Pricing component</h1>
            <article class="pricing">
                <h2>Our Pricing</h2>
                <!-- 
                TODO: toggle comonent
                    Annually
                Monthly -->
                
                <section class="pricing-card">
                    <h3 class="pricing-card__plan">Basic</h3>
                    <p class="pricing-card__price">&dollar;19.99</p>
                    <!-- &dollar;199.99 -->
                    <ul class="pricing-card__plan-features">
                        <li class="pricing-card__plan-feature">500 GB Storage</li>
                        <li class="pricing-card__plan-feature">2 Users Allowed</li>
                        <li class="pricing-card__plan-feature">Send up to 3 GB</li>
                    </ul>
                    <a href="#" class="pricing-card__btn">Learn More</a>
                </section>
                
                <!-- Professional
                &dollar;24.99
                &dollar;249.99
                1 TB Storage

                Learn More
                
                Master
                &dollar;39.99
                &dollar;399.99

            </article>
        </main>
